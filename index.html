<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Blog preview card</title>
</head>
<body>
  <div class="card">
    <div class="container">
      <div class="card__content">
        <img src="./assets/images/illustration-article.svg" class="card__img" alt="picture">
        <div class="card__learning">
          Learning
        </div>
        <p class="card__date">
          Published 21 Dec 2023
        </p>
        <h1 class="card__title">
          HTML & CSS foundations
        </h1>
        <p class="card__desc">
          These languages are the backbone of every website, defining structure, content and presentation.
        </p>
        <div class="card__author author">
          <img src="./assets/images/image-avatar.webp" alt="photo" class="author__photo">
          <h2 class="author__name">Greg Hooper</h2>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
